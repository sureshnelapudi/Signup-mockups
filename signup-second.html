<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action = "welcome.html">
					<span class="login100-form-title p-b-13">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Contact Name is required">
						<input class="input100" type="text" name="name"  placeholder = 'Contact Name' >
						<span class="focus-input100"></span>
					</div>
					
					<div class=".p-t-2">
						<span class="txt1">
							      
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							   
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email Id  is required">
						<input class="input100" type="text" name="emailid"  placeholder = 'Email Id' >
						<span class="focus-input100"></span>
					</div>
					<div class=".p-t-2">
						<span class="txt1">
							      
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							   
						</a>
					</div>
                     <div class="wrap-input100 validate-input" data-validate = "Mobile Number is required">
						<input class="input100" type="text" name="mobile"  placeholder = 'Mobile Number' >
						<span class="focus-input100"></span>
					</div>
					
					<div class=".p-t-2">
						<span class="txt1">
							      
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							   
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "User Id  is required">
						<input class="input100" type="text" name="userid"  placeholder = 'User Id' >
						<span class="focus-input100"></span>
					</div>
					<div class=".p-t-2">
						<span class="txt1">
							      
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							   
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password"  placeholder = 'Password' >
						<span class="focus-input100"></span>
					</div>
					
					<div class=".p-t-2">
						<span class="txt1">
							      
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							   
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Comfirm Password  is required">
						<input class="input100" type="password" name="comfirmpassword"  placeholder = 'Confirm Password'" >
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Already Registered?
						</span>

						<a href="#" class="txt2 bo1">
							Sign in now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	


	

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>


	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>




	<script src="js/main.js"></script>

</body>
</html>
